<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>e-ticket Register</title>
    <link rel="stylesheet" href="../static/assets/vendors/mdi/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="../static/assets/vendors/css/vendor.bundle.base.css">
    <link rel="stylesheet" href="../static/assets/css/style.css">
    <link rel="shortcut icon" href="../static/assets/images/favicon.png" />
    <link rel="stylesheet" th:href="@{/assets/vendors/mdi/css/materialdesignicons.min.css}"/>
    <link rel="stylesheet" th:href="@{/assets/vendors/css/vendor.bundle.base.css}"/>
    <link rel="stylesheet" th:href="@{/assets/css/style.css}"/>
    <link rel="shortcut icon" th:href="@{/assets/images/favicon.png}"/>
  </head>
  <body>
    <div class="container-scroller ">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="row w-100 m-0">
          <div class="content-wrapper full-page-wrapper d-flex align-items-center auth login-bg">
            <div class="card col-lg-4 mx-auto bg-info rounded-pill">
              <div class="card-body">
                <h3 class="card-title text-left mb-3 text-center" th:text="${response.getMessage()}" th:classappend="${response.isSuccess()} ? 'text-success' : 'text-danger'"></h3>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../static/assets/vendors/js/vendor.bundle.base.js"></script>
    <script src="../static/assets/js/off-canvas.js"></script>
    <script src="../static/assets/js/hoverable-collapse.js"></script>
    <script src="../static/assets/js/misc.js"></script>
    <script src="../static/assets/js/settings.js"></script>
    <script src="../static/assets/js/todolist.js"></script>
    <script th:src="@{/assets/vendors/js/vendor.bundle.base.js}"></script>
    <script th:src="@{/assets/js/off-canvas.js}"></script>
    <script th:src="@{/assets/js/hoverable-collapse.js}"></script>
    <script th:src="@{/assets/js/misc.js}"></script>
    <script th:src="@{/assets/js/settings.js}"></script>
    <script th:src="@{/assets/js/todolist.js}"></script>
    <script>
      function checkPassword() {
        let psw = document.getElementById("psw")
        let prePsw = document.getElementById("prePsw")
        let btn = document.getElementById("register-btn")
        let ok=psw.value !== prePsw.value
        btn.disabled = ok;
        btn.className="btn btn-block enter-btn "+(ok?"btn-default":" btn-primary");
        prePsw.style.borderColor = ok ? "red" : "green"
      }
    </script>
  </body>
</html>
