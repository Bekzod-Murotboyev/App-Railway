<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>e-ticket Register</title>
    <link rel="stylesheet" href="../static/assets/vendors/mdi/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="../static/assets/vendors/css/vendor.bundle.base.css">
    <link rel="stylesheet" href="../static/assets/css/style.css">
    <link rel="shortcut icon" href="../static/assets/images/favicon.png"/>
    <link rel="stylesheet" th:href="@{/assets/vendors/mdi/css/materialdesignicons.min.css}"/>
    <link rel="stylesheet" th:href="@{/assets/vendors/css/vendor.bundle.base.css}"/>
    <link rel="stylesheet" th:href="@{/assets/css/style.css}"/>
    <link rel="shortcut icon" th:href="@{/assets/images/favicon.png}"/>
</head>
<body>
<div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="row w-100 m-0">
            <div class="content-wrapper full-page-wrapper d-flex align-items-center auth login-bg">
                <div class="card col-lg-4 mx-auto">
                    <div class="card-body px-5 py-5">
                        <h3 class="card-title text-left mb-3">Register</h3>
                        <form action="register" method="post">
                            <div class="form-group">
                                <label>Name</label>
                                <input type="text" required class="form-control p_input" name="name">
                            </div>
                            <div class="form-group">
                                <label>Username</label>
                                <input type="text" required class="form-control p_input" name="username">
                            </div>
                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" required class="form-control p_input" name="email">
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" required id="psw" onkeyup="checkPassword()"
                                       class="form-control p_input" name="password">
                            </div>
                            <div class="form-group">
                                <label>Confirm Password</label>
                                <input type="password" required id="prePsw" onkeyup="checkPassword()"
                                       class="form-control p_input" name="prePassword">
                            </div>
                            <div class="form-group d-flex align-items-center justify-content-between">
                                <div class="form-check">
                                    <label class="form-check-label">
                                        <input type="checkbox" class="form-check-input"> Remember me </label>
                                </div>
                                <a href="#" class="forgot-pass">Forgot password</a>
                            </div>
                            <div class="text-center">
                                <button type="submit" id="register-btn" class="btn btn-primary btn-block enter-btn">
                                    Register
                                </button>
                            </div>
                            <div class="d-flex">
                                <button class="btn btn-facebook col mr-2">
                                    <i class="mdi mdi-facebook"></i> Facebook
                                </button>
                                <button class="btn btn-google col">
                                    <i class="mdi mdi-google-plus"></i> Google plus
                                </button>
                            </div>
                            <p class="sign-up text-center">Already have an Account?<a href="login"> Sign In</a></p>
                            <p class="terms">By creating an account you are accepting our<a href="#"> Terms &
                                Conditions</a></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../static/assets/vendors/js/vendor.bundle.base.js"></script>
<script src="../static/assets/js/off-canvas.js"></script>
<script src="../static/assets/js/hoverable-collapse.js"></script>
<script src="../static/assets/js/misc.js"></script>
<script src="../static/assets/js/settings.js"></script>
<script src="../static/assets/js/todolist.js"></script>
<script th:src="@{/assets/vendors/js/vendor.bundle.base.js}"></script>
<script th:src="@{/assets/js/off-canvas.js}"></script>
<script th:src="@{/assets/js/hoverable-collapse.js}"></script>
<script th:src="@{/assets/js/misc.js}"></script>
<script th:src="@{/assets/js/settings.js}"></script>
<script th:src="@{/assets/js/todolist.js}"></script>
<script>
    function checkPassword() {
        let psw = document.getElementById("psw")
        let prePsw = document.getElementById("prePsw")
        let btn = document.getElementById("register-btn")
        let ok = psw.value !== prePsw.value
        btn.disabled = ok;
        btn.className = "btn btn-block enter-btn " + (ok ? "btn-default" : " btn-primary");
        prePsw.style.borderColor = ok ? "red" : "green"
    }
</script>
</body>
</html>
